<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>hello, world</title>
</head>
<body>
    <!-- 宿主文件 -->
    <div id="app">
        {{title}}
    </div>
    <script src="./script/vue.js"></script>
    <script>
        // 1. 创建vue实例
        const app = new Vue({
            el: '#app',
            data() {
                return {
                    title: 'hello, vue!'
                }
            },
        });

        setTimeout(() => {
            app.title = 'A second later, are u ok, vue?';
        }, 1000);
    </script>
</body>
</html>
